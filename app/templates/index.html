<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>AI Resume Parser</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="card text-center">
            <div class="card-header">
                AI Resume Parser by <a href="https://github.com/SitthiwatDam">Sitthiwat Damrongpreechar</a>
            </div>
            <div class="card-body" id="myDIV">
                <h5 class="card-title">Upload Your Resume (PDF only):</h5>
                <form method="post" action="/" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file[]" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                {% if extracted_texts %}
                    <h5 class="card-title">Extracted Texts:</h5>
                    {% for extracted_text in extracted_texts %}
                        <div class="row">
                            {% for key, value in extracted_text.items() %}
                                <div class="col-md-6">
                                    <h6>{{ key }}</h6>
                                    <p>{{ value }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <form action="/download" method="get">
                        <button type="submit" class="btn btn-success">Download Excel</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
